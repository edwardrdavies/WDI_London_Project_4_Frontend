<section>
  <div class="container">
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8">
      <h2 class="createapost">Create a Post</h2>
      <form novalidate ng-submit="postsNew.create()">
          <div class="row">
            <!-- <label>Caption</label> -->
            <input class="u-full-width captionInput" type="text" placeholder="What train is on your mind?" ng-model="postsNew.post.caption">
          </div>
          <div class="row">
            <!-- <label>Image</label> -->
            <drag-drop base64="postsNew.post.base64" src="post.user.captionImage"></drag-drop>
          </div>

          <button class="btn btn-primary postBtn">Post</button>
      </form>
    </div>
    <div class="col-sm-2">
    </div>
  </div>
</div>



</section>
