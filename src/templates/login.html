<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img class="phones_img" src="../images/phones.png" alt="">
      </div>
      <div class="col-sm-6">
        <div class="login_form">
          <h1 class="instatram_title_login">Instatram</h1>
          <form novalidate ng-submit="login.submit()">
            <div class="form-group">
              <input type="email" class="form-control login_inputs" id="formGroupExampleInput" placeholder="Email" ng-model="login.credentials.email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control login_inputs" id="formGroupExampleInput2" placeholder="Password" ng-model="login.credentials.password">
            </div>
            <button type="submit" class="btn btn-primary login_in_btn">Login</button>
          </form>
        </div>
        <div class="have_acct_section">
          <p class="signup_p">Don't have an account? <a href="register">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
