<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instatram</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <nav class="navbar navbar-fixed-top navbar-light bg-faded" ng-if="main.isLoggedIn()">
      <div class="container">
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
          <ul class="nav navbar-nav">
            <!-- <li class="nav-item active" ng-hide="main.isLoggedIn()">
              <a class="nav-link" ui-sref="login">Login <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" ng-hide="main.isLoggedIn()">
              <a class="nav-link" ui-sref="register">Register</a>
            </li> -->
            <li class="nav-item" ng-if="main.isLoggedIn()">
              <img src="../images/logout.png" alt="" ng-click="main.logout()" ui-sref="register" class="logoutBtn">
              <!-- <a class="nav-link logoutBtn" ng-click="main.logout()" ui-sref="register">Logout</a> -->
            </li>
          </ul>
          <h1><a class="navbar-brand instatramNavTitle" ui-sref="postsIndex">Instatram</a></h1>
          <img class="postIcon" src="../images/post.png" alt="" ui-sref="postsNew">
          <img class="profileIcon" src="../images/profile.png" alt="" ui-sref="usersShow ({id: main.currentUser })">
          <img class="usersIcon" src="../images/users.png" alt="" ui-sref="usersIndex">
          <img class="homeIcon" src="../images/home.png" alt="" ui-sref="postsIndex">
        </div>
      </div>
    </nav>
    <div class="container">
      <main ui-view></main>
    </div>
  </body>
</html>
