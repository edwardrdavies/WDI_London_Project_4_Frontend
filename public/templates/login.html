<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img src="../images/phones.png" alt="">
      </div>
      <div class="col-sm-6">
        <h1>Instatram</h1>
        <form novalidate ng-submit="login.submit()">
          <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Email" ng-model="login.credentials.email">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" ng-model="login.credentials.password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="register">Sign up</a>
      </div>
    </div>
  </div>
</section>
