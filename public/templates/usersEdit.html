<section>
  <h1>Update Profile</h1>
  <form ng-submit="usersEdit.update()">
    <div class="form-group">
      <label for="formGroupExampleInput">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username" name="username" ng-model="usersEdit.user.username">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" name="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input" ng-model="usersEdit.user.email">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</section>
